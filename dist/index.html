<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>TilingPuzzle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bttn.min.css"/>

<body>
    <h1>Tiling Puzzle</h1>

    <div id="page" data-size="10">
        <h2>Board</h2>
        <div class="wraps">
          <div class="wrap-score">
            <input type="file" id="tileFile" style="display: none;"/>
            <label for="tileFile" id="LblBrowse" class="bttn-fill bttn-md bttn-primary">
                Browse
            </label>
          </div>
          <div class="wrap-navs">
            <button id="solve" type="button" class="bttn-fill bttn-md bttn-success">Solve</button>
          </div>
          <div class="wrap-game">
            <div id="game">
                <table><tbody><tr><td><div></div></td><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div></td><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td ><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr></tbody></table>
            </div>
          </div>
            <div class="loader" id="loader" style="display: none;">
                <div class="loader-inner square-spin">
                    <div></div>
                </div>
            </div>

          <div class="wrap-step">
            solution: <span id="cur">0</span> / <b id='total'>0</b>
          </div>
          <div class="wrap-score">
            <button id="prev" class="bttn-bordered bttn-md bttn-primary">Prev</button>
          </div>
          <div class="wrap-navs">
              <button id="next" class="bttn-bordered bttn-md bttn-primary">Next</button>
          </div>
          <h2>Tiles</h2>
          <div class="wrap-game">
            <div id="tiles">
                <table><tbody><tr><td><div></div></td><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div></td><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr><tr><td><div></div><td><div></div><td><div></div><td><div></div></td><td><div></div></td><td ><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td><td><div></div></td></tr></tbody></table>
            </div>
          </div>
        </div>
        <div class="copyright">developed by <a href="https://github.com/crabfishxy">Yu Xie</a></div>
      </div>
